<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta | EKLIPSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pagina inicial/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }
    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-family: 'Bangers', cursive;
      color: #ff4e00;
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 1em;
    }
    input:focus {
      border-color: #ff4e00;
      outline: none;
    }
    button {
      background-color: #ff4e00;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #e64400;
      transform: scale(1.02);
    }
    button:active {
      background-color: #cc3d00;
      transform: scale(0.98);
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff4e00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>üìù Criar Conta EKLIPSE</h1>
    <form id="signupForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="confirmarSenha">Confirmar senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required />

      <button type="submit">Cadastrar</button>
      <div class="message" id="signupMessage"></div>
    </form>
    <a href="/pagina inicial/html/login.html" class="back-link">J√° tenho conta</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const msg = document.getElementById('signupMessage');

      if (!nome || !email || !senha || !confirmarSenha) {
        msg.textContent = '‚ö†Ô∏è Preencha todos os campos!';
        msg.style.color = 'orange';
        return;
      }
      if (senha !== confirmarSenha) {
        msg.textContent = '‚ùå As senhas n√£o coincidem.';
        msg.style.color = 'red';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.some(u => u.email === email)) {
        msg.textContent = '‚ùå E-mail j√° cadastrado.';
        msg.style.color = 'red';
        return;
      }

      const newUser = { nome, email, senha };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(newUser)); // <-- Define o usu√°rio logado

      msg.textContent = '‚úÖ Conta criada com sucesso!';
      msg.style.color = '#28a745';

      // Redireciona ap√≥s 1 segundo
      setTimeout(() => {
        window.location.href = '/pagina inicial/html/index.html';
      }, 1000);
    });
  </script>
</body>
</html>
